<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<h1>Formulário de Inscrição</h1>

<form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="telefone">WhatsApp:</label><br>
    <input type="tel"id="telefone" name="telefone" required>
    <br><br>

    <p>Área de atuação:</p>
    
    <input type="radio" id="Desenvolvimento" name="area" value="Desenvolvimento">
    <label for="Desenvolvimento">Desenvolvimento</label>

    <input type="radio" id="Quality Assurance (QA)" name="area" value="Quality Assurance (QA)">
    <label for="Quality Assurance (QA)">Quality Assurance (QA)</label>

    <input type="radio" id="Análise de Dados e Infraestrutura" name="area" value="Análise de Dados e Infraestrutura">
    <label for="Análise de Dados e Infraestrutura">Análise de Dados e Infraestrutura</label>

    <input type="radio" id="Infraestrutura" name="area" value="Infraestrutura">
    <label for="Infraestrutura">Infraestrutura</label>
    <br><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes"cols="40" rows="6" placeholder=""></textarea><br>

    <input type="checkbox" id="novidades" name="novidades" value="novidades">
    <label for="novidades">Desejo receber novidades e ofertas por email.</label>
    <br><br>
    <button type="submit">Enviar</button>


</form>
<body>
    
</body>
</html>
