<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    
    <label for="metros">Insira o valor em metros (m):</label>
    <input type="number" id="metros" placeholder="Valor em metros">
    <br><br>
    
    <label for="unidade">Escolha a unidade para converter:</label>
    <select id="unidade">
        <option value="mm">Milímetro (mm)</option>
        <option value="cm">Centímetro (cm)</option>
        <option value="dm">Decímetro (dm)</option>
        <option value="dam">Decâmetro (dam)</option>
        <option value="hm">Hectômetro (hm)</option>
        <option value="km">Quilômetro (km)</option>
    </select>
    <br><br>
    
    <button onclick="converterMedida()">Converter</button>
    
    <h2 id="resultado"></h2>
    
    <script>
        function converterMedida() {
            var metros = parseFloat(document.getElementById("metros").value);
            var unidade = document.getElementById("unidade").value;
            var resultado = 0;
            
            switch (unidade) {
                case "mm":
                    resultado = metros * 1000;
                    break;
                case "cm":
                    resultado = metros * 100;
                    break;
                case "dm":
                    resultado = metros * 10;
                    break;
                case "dam":
                    resultado = metros / 10;
                    break;
                case "hm":
                    resultado = metros / 100;
                    break;
                case "km":
                    resultado = metros / 1000;
                    break;
                default:
                    document.getElementById("resultado").innerText = "Opção inválida";
                    return; // Sai da função se a opção for inválida
            }
            
            document.getElementById("resultado").innerText = metros + " metros é igual a " + resultado + " " + unidade + ".";
        }
    </script>
</body>
</html>
